<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jvascript Event</title>
</head>
<body>
    <div id="container">
        <button type="button" onclick="displayMsg()">Click Here</button>

        function displayMsg(){
            console.log("Button Clicked from Fn");
        }
    </script>
    
</body>
